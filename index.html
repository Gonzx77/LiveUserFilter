<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live User Filter</title>
    <script type="module" src="js/main.js" defer></script>

</head>
<body>

    <div class="mainBodyDiv">
        <div id="mBDS1" class="mainBodyDivSection">
            <div id="infoD1" class="infoDiv">

                <div class="textDiv">
                    <p id="title">Live User Filter</p>
                    <p id="subTitle">Search by name and/or location</p>
                </div>

            </div>
            <div id="infoD2" class="infoDiv">

                <div class="searchDiv">
                    <input type="text" id="inputSearch" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;Search">
                </div>

            </div>

        </div>
        <div id="mBDS2" class="mainBodyDivSection">

            <div class="element">
                <div id="eS1" class="elementSec">
                    <div class="imgDiv">
                        <img src="storage/media/profiile.avif" class="img">
                    </div>
                </div>
                <div id="eS2" class="elementSec">
                    <div class="userTextDiv">
                        <p id="userName">Oscar</p>
                        <p id="userLocation">Bucaramanga, Santander</p>
                    </div>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
